services:
  teams-bot:
    build:
      context: "./Teams Bot"
      dockerfile: Dockerfile
    container_name: teams-bot
    ports:
      - "3333:3333"
      - "3978:3978"
    environment:
      NODE_ENV: production
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      TENANT_ID: ${TENANT_ID}
      AI_SERVICE_URL: http://ai-interface:3040
    restart: unless-stopped
    depends_on:
      - ai-interface
    networks:
      - smarthire-network

  ai-interface:
    build:
      context: "./Interface Service"
      dockerfile: Dockerfile
    container_name: ai-interface
    ports:
      - "3040:3040"
    environment:
      NODE_ENV: production
      # Added replicaSet param
      MONGODB_URL: mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smarthire-network

  candidate-service:
    build: ./candidate_service
    container_name: candidate-service
    environment:
      - PORT=3002
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - UPSTASH_SEARCH_REST_URL=${UPSTASH_SEARCH_REST_URL}
      - UPSTASH_SEARCH_REST_TOKEN=${UPSTASH_SEARCH_REST_TOKEN}
      - ENDPOINT=${ENDPOINT}
      - REGION=${REGION}
      - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
      - ACCESS_KEY_ID=${ACCESS_KEY_ID}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  job-service:
    build: ./job_service
    container_name: job-service
    environment:
      - PORT=3001
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  matching-service:
    build: ./matching_service
    container_name: matching-service
    environment:
      - PORT=3004
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - UPSTASH_SEARCH_REST_URL=${UPSTASH_SEARCH_REST_URL}
      - UPSTASH_SEARCH_REST_TOKEN=${UPSTASH_SEARCH_REST_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  report-service:
    build: ./report_service
    container_name: report-service
    environment:
      - PORT=3005
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - ENDPOINT=${ENDPOINT}
      - REGION=${REGION}
      - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
      - ACCESS_KEY_ID=${ACCESS_KEY_ID}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  email-processing-service:
    build: ./email_processing_service
    container_name: email-processing-service
    environment:
      - PORT=3006
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - CANDIDATE_SERVICE_URL=http://candidate-service:3002/api/candidates
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENDPOINT=${ENDPOINT}
      - REGION=${REGION}
      - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
      - ACCESS_KEY_ID=${ACCESS_KEY_ID}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  s3-processing-service:
    build: ./s3_processing_service
    container_name: s3-processing-service
    environment:
      - PORT=3007
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - CANDIDATE_SERVICE_URL=http://candidate-service:3002/api/candidates
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENDPOINT=${ENDPOINT}
      - REGION=${REGION}
      - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
      - ACCESS_KEY_ID=${ACCESS_KEY_ID}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  notification-service:
    build: ./notification_service
    container_name: notification-service
    environment:
      - PORT=3015
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - CANDIDATE_SERVICE_URL=http://candidate-service:3002/api/candidates
      - MATCHING_SERVICE_URL=http://matching-service:3004/api
      - NEXT_PUBLIC_WEBSITE_URL=${NEXT_PUBLIC_WEBSITE_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy

  meet-scheduler:
    build: ./meet_scheduler
    container_name: meet-scheduler
    environment:
      - PORT=3012
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI="http://meet-scheduler:3012/callback"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    ports:
      - 3012:3012
    depends_on:
      mongodb:
        condition: service_healthy

  mcp-server:
    build: ./smart_hire_mcp_server
    container_name: mcp-server
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - MONGODB_DB_NAME=SmartHire
      - CANDIDATE_SERVICE_URL=http://candidate-service:3002/api
      - JOB_SERVICE_URL=http://job-service:3001/api
      - MATCHING_SERVICE_URL=http://matching-service:3004/api
      - REPORT_SERVICE_URL=http://report-service:3005/api
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy
      candidate-service:
        condition: service_started
      job-service:
        condition: service_started
      matching-service:
        condition: service_started
      report-service:
        condition: service_started

  smarthire:
    build: ./smart_hire_webapp
    container_name: smarthire-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URL=mongodb://mongodb:27017/smart_hire?replicaSet=rs0&directConnection=true
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - CANDIDATE_SERVICE_URL=http://candidate-service:3002/api
      - MCP_SERVER_IP=http://mcp-server:3003/mcp
      - MEET_SCHEDULER_IP=http://meet-scheduler:3012
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - UPSTASH_SEARCH_REST_URL=${UPSTASH_SEARCH_REST_URL}
      - UPSTASH_SEARCH_REST_TOKEN=${UPSTASH_SEARCH_REST_TOKEN}
      - ENDPOINT=${ENDPOINT}
      - REGION=${REGION}
      - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
      - ACCESS_KEY_ID=${ACCESS_KEY_ID}
    networks:
      - smarthire-network
    restart: unless-stopped

    depends_on:
      mongodb:
        condition: service_healthy
      mcp-server:
        condition: service_started
      candidate-service:
        condition: service_started
      meet-scheduler:
        condition: service_started

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - smarthire-network
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      # Keep this simple! Just check if the service is alive.
      test: mongosh --quiet --eval "db.adminCommand('ping').ok"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  mongodb-setup:
    image: mongo:latest
    container_name: mongodb-setup
    networks:
      - smarthire-network
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: >
      bash -c '
      echo "Connecting to MongoDB...";
      until mongosh --host mongodb:27017 --eval "db.adminCommand(\"ping\")" &>/dev/null; do
        sleep 2;
      done;
      echo "Force-initializing Replica Set with hostname...";
      mongosh --host mongodb:27017 --eval "rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]})" || mongosh --host mongodb:27017 --eval "rs.reconfig({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]}, {force: true})";
      echo "Setup complete!";'

networks:
  smarthire-network:
    driver: bridge

volumes:
  mongodb_data:
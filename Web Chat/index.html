<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant Demo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: white;
        overflow: hidden;
      }

      /* Fullscreen Chat */
      .chat-wrapper {
        position: fixed;
        max-width: 1200px;
        margin: 30px auto;
        inset: 0;
        z-index: 1;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Modal Overlay */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .modal-content {
        max-width: 600px;
        width: 90%;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        text-align: left;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-top: 0;
        font-size: 26px;
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .info p {
        color: #cbd5e1;
        font-size: 15px;
        line-height: 1.6;
      }

      .info strong {
        color: #7dd3fc;
      }

      .buttons {
        margin-top: 25px;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      button {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        color: white;
      }

      .secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #cbd5e1;
      }

      /* Floating Info Button */
      .info-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        z-index: 5;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <body>
    <!-- Chat Fullscreen -->
    <div class="chat-wrapper">
      <iframe
        src="https://webchat.botframework.com/embed/ABM_bot?s=4R13H3wmne6Z8w4m9PkQtKFgLzAjVR2EZxyToO0Vi54243U6H9qoJQQJ99CAACZoyfiAArohAAABAZBS4AUY.FjGFAq2ISQLWZbETG5EhXmVYy1V3IhsaKVTY4cNRHmV4BjHhx2XRJQQJ99CAACZoyfiAArohAAABAZBSU1W1"
        allow="microphone"
      ></iframe>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h1>AI Assistant Live Demo</h1>

        <div class="info">
          <p>
            <strong>What is this?</strong><br />
            A web simulation of the assistant that normally runs inside
            Microsoft Teams.
          </p>

          <p>
            <strong>Important:</strong><br />
            This demo uses a lighter model and simplified environment compared
            to the main system.
          </p>

          <p>
            <strong>Why use it?</strong><br />
            Quickly test conversations and explore the chat experience.
          </p>
        </div>

        <div class="buttons">
          <button class="primary" onclick="closeModal()">Try it now</button>
        </div>
      </div>
    </div>

    <script>
      const modal = document.getElementById("modal");

      function closeModal() {
        modal.style.display = "none";
      }

      function openModal() {
        modal.style.display = "flex";
      }
    </script>
  </body>
</html>
